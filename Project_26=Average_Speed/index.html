<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Speed</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="container-fluid firstBox">

        <div class="col-12 mt-3 text-center">
            <h1 class="title">Average Speed</h1>
        </div>

        <div class="row mb-3">
            <div class="col-lg-3"></div>

            <div class="col-lg-6 mt-3">
                <div class="secondBox">

                    <div class="mt-2 text-center">
                        <h2 class="title2">
                            Enter the distance(mile) and the time(h)
                        </h2>
                    </div>

                    <div class="content-container">
                        <div class="mt-2 col-12">
                            <p class="subtitle">Miles</p>
                            <input type="number" class="mile" id="mile" autocomplete="off">
                        </div>
                        <div class="mt-2 col-12">
                            <p class="subtitle">hour</p>
                            <input type="number" class="hour" id="hour" autocomplete="off">
                        </div>

                        <div class="mt-3 d-flex justify-content-center">
                            <button class="btn btn-primary calculate" onclick="calculate()">Calculate</button>
                        </div>
                    </div>

                    <div class="mt-3 m-5 text-center">
                        <h2 class="title3">
                            The Average Speed is:
                            <span id="result" class="subtile2"></span>
                        </h2>
                    </div>

                </div>

            </div>

            <div class="col-lg-3"></div>
        </div>

    </div>

</body>

</html>
