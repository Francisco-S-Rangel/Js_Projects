<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÁQUINA DE VENDAS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.29.2/sweetalert2.all.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>

    <div class="container-fluid caixa-principal-maquina">
        <div class="col-12 mt-3 text-center">
            <h1 class="titulo">MÁQUINA DE VENDAS</h1>
        </div>
        <div class="row">
            <div class="col-12 col-lg-4 ">
                <div class="col-12 text-center">
                    <a onclick="produto1()">
                        <img src="https://cf.shopee.com.br/file/89e3bce5d80ed340fb9385d29fa871a7" alt=""
                            class="img-produto" height="80" width="80">
                    </a>
                    <br>
                    <p class="linha">R$ 5 - Estoque: <span class="estoque" id="estoque1"></span></p>
                </div>

                <div class="col-12 text-center">
                    <a onclick="produto2()">
                    <img src="https://static.paodeacucar.com/img/uploads/1/264/23460264.jpg" alt="" class="img-produto"
                        height="80" width="80">
                    </a>
                    <br>
                    <p class="linha">R$ 7 - Estoque: <span class="estoque" id="estoque2"></span></p>
                </div>

                <div class="col-12 text-center">
                    <a onclick="produto3()">
                    <img src="https://supsaojoao.com.br/272-large_default/refrigerante-coca-cola-lata-350ml.jpg" alt=""
                        class="img-produto" height="80" width="80">
                    </a>
                    <br>
                    <p class="linha">R$ 4 - Estoque: <span class="estoque" id="estoque3"></span></p>
                </div>

                <div class="col-12 text-center">
                    <a onclick="produto4()">
                    <img src="https://a-static.mlcdn.com.br/1500x1500/kit-12-biscoito-bolacha-passatempo-nestle-recheado-de-chocolate-pacote-130g/sobrinhosmodafeminina/2283p/64684fd2b8f58e1c088f7b4433ce1ad6.jpg"
                        alt="" class="img-produto" height="80" width="80">
                    </a>
                    <br>
                    <p class="linha">R$ 3 - Estoque: <span class="estoque" id="estoque4"></span></p>
                </div>

                <div class="col-12 text-center">
                    <a onclick="produto5()">
                    <img src="https://static.paodeacucar.com/img/uploads/1/209/23035209.png" alt="" class="img-produto"
                        height="80" width="80">
                    </a>
                    <br>
                    <p class="linha">R$ 7 - Estoque: <span class="estoque" id="estoque5"></span></p>
                </div>

            </div>

            <div class="col-12 col-lg-4">
                <div class="col-12 text-center mb-2">
                    <span class="supertitulo4" id="produtoSelecionado">Produto Selecionado</span>
                </div>
                <div class="col-12 text-center mt-5">
                    <button type="button" class="btn btn-outline-success" onclick="adicionar()">+</button>
                </div>
                <div class="col-12 text-center mt-5 mb-5">
                    <span class="numerosTrocando" id="quantidadeProduto"></span>
                </div>
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-outline-danger" onclick="sub()">-</button>
                </div>

                <div class="col-12 text-center mt-5 mb-5">
                    <button type="button" class="btn btn-outline-primary" onclick="comprar()">COMPRAR</button>
                </div>

            </div>

            <div class="col-12 col-lg-4 mt-3">

                <div class="col-12 text-center mb-2">
                    <h1 class="supertitulo">Saldo</h1>
                </div>
                <div class="col-12 text-center mb-2">
                    <h1 class="supertitulo2">R$ <span class="supertitulo3" id="saldo"></span></h1>
                </div>

                <div class="col-12 text-center mb-2">
                    <h1 class="supertitulo4">Depositar: <span class="supertitulo5" id="deposito"></span></h1>
                </div>

                <table class="table table-borderless">

                    <tbody>
                        <tr>
                            <td><button type="button" value="1" class="btn btn-secondary"
                                    onclick="digitando(this.value)">
                                    <b>1</b> </button></td>
                            <td><button type="button" value="2" class="btn btn-secondary"
                                    onclick="digitando(this.value)">
                                    <b>2</b> </button></td>
                            <td><button type="button" value="3" class="btn btn-secondary"
                                    onclick="digitando(this.value)">
                                    <b>3</b> </button></td>
                        </tr>
                        <tr>
                            <td><button type="button" value="4" class="btn btn-secondary"
                                    onclick="digitando(this.value)">
                                    <b>4</b> </button></td>
                            <td><button type="button" value="5" class="btn btn-secondary"
                                    onclick="digitando(this.value)">
                                    <b>5</b> </button></td>
                            <td><button type="button" value="6" class="btn btn-secondary"
                                    onclick="digitando(this.value)">
                                    <b>6</b> </button></td>
                        </tr>
                        <tr>
                            <td><button type="button" value="7" class="btn btn-secondary"
                                    onclick="digitando(this.value)">
                                    <b>7</b> </button></td>
                            <td><button type="button" value="8" class="btn btn-secondary"
                                    onclick="digitando(this.value)">
                                    <b>8</b> </button></td>
                            <td><button type="button" value="9" class="btn btn-secondary"
                                    onclick="digitando(this.value)">
                                    <b>9</b> </button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-danger" id="botao-cancela"
                                    onclick="cancela()">CANCELAR</button></td>
                            <td><button type="button" value="0" class="btn btn-secondary"
                                    onclick="digitando(this.value)">
                                    <b>0</b> </button></td>
                            <td><button type="button" class="btn btn-success" id="botao-confirma"
                                    onclick="confirma()">CONFIRMA</button></td>
                        </tr>

                    </tbody>
                </table>

                <div class="col-12 text-center mt-3 mb-5">
                    <button type="button" class="btn btn-info" onclick="retirarDinheiro()">Retirar dinheiro</button>
                </div>



            </div>
        </div>

</body>

</html>
