<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desavio JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="formulario">
        <div class="rotulo">
            <h2>Formulário</h2>
        </div>
            <div class="caixa_formulario">
                <div class="validadordiv">
                <input type="checkbox"class="validador" id="validador">
                <label>Forçar campos obrigatórios</label>
                </div>

                <div class="nomediv">
                    <p class="nomeL">Nome<span class="astA"></span></p>
                    <input class="nome" type="text">
                    <p class="aviso"></p>
                </div>

                <div class="sobrenomediv">
                    <p>Sobrenome<span class="astB"></span></p>
                    <input class="sobrenome" type="text">
                    <p class="aviso2"></p>
               </div>

               <div class="dadosdiv">
                   <p class="dadosL">Dados de Contato<span class="astC"></span></p>
                   <input class="dadosdecontato" type="text">
                   <p class="aviso3"></p>
               </div>
               
               <button class="btnValidar">Validar</button>
            </div>
    </div>
</body>
</html>
