<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibe App</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
    <link rel="stylesheet" href="style.css">
    <script scr="script.js" defer></script>
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search">Search</button>
        </header>
        <div class="favorite-container">
            <h3>Favorite Meals</h3>
            <ul>
                <li><img src="https://www.themealdb.com/images/ingredients/Lime.png" alt="">
                    <span>Lime</span>
                </li>
                <li><img src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg/preview" alt="">
                    <span>Spaghetti</span>
                </li>
                <li><img src="https://www.themealdb.com/images/media/meals/xwutvy1511555540.jpg" alt="">
                    <span>Meat pie</span>
                </li>
            </ul>
        </div>
        <div class="meals">
            <span class="random">
                Random Recipe
            </span>
            <div class="meal">
                <div class="meal-header">
                    <img src="https://www.themealdb.com/images/media/meals/usuqtp1511385394.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4>Chicken</h4>
                    <button>
                        <i class="fa fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
